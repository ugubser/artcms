    <div class="home-container">
      <app-page-header></app-page-header>
      
      <section class="featured-work">
        <div 
          *ngFor="let item of featuredPortfolio$ | async; trackBy: trackByFn" 
          class="featured-item"
          (click)="selectItem(item)"
        >
          <div class="featured-image">
            <img [src]="item.featuredImage" [alt]="item.title" />
          </div>
        </div>
      </section>
      
      <footer class="home-footer">
        <div class="footer-content">

          <!-- 
          <h3>{{ siteName() }}</h3>
          <p>{{ siteDescription() }}</p>
          <p class="copyright">© 2024 by {{ siteName() }}</p>
-->
          <p><span class="hero-subtitle"> {{ siteDescription() }}</span>|&nbsp; Design and Art in Zurich, Switzerland</p>
          <p class="copyright">© 2024 by {{ siteName() }}</p>
          <p class="footer-links">
            <a href="https://www.instagram.com/tribecaconcepts_art/" target="_blank"><img src="assets/images/insta.png" alt="Instagram"></a>
          </p>
        </div>
      </footer>
    </div>
